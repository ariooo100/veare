############################
#
# Redirect all www to non-www
#
 server {
     listen 80;
     listen [::]:80;
     server_name www.lukasoppermann.com;
     # config for .well-known
     include /etc/nginx/includes/letsencrypt.conf;

     location / {
         return 301 https://lukasoppermann.com$uri;
     }
 }
# Redirect all 443 www to non-www
 server {
     listen 443 ssl http2;
     listen [::]:443 ssl http2;
     server_name www.lukasoppermann.com;

     location / {
         return 301 https://lukasoppermann.com$uri;
     }

    ssl_certificate /etc/letsencrypt/live/www.lukasoppermann.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.lukasoppermann.com/privkey.pem;
 }
## redirect all 80 to 443
server {
    listen 80;
    listen [::]:80;
    server_name lukasoppermann.com;
    # config for .well-known
    include /etc/nginx/includes/letsencrypt.conf;

    location / {
        return         301 https://$host$uri;
    }
}
############################
## lukasoppermann.com
upstream lukasoppermann.com {
    least_conn;
    server veare:8080;
}
upstream blog.lukasoppermann.com {
    least_conn;
    server veare_nginx;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name lukasoppermann.com;

    location /blog/ {
        proxy_set_header Host $host;
        proxy_pass  http://blog.lukasoppermann.com;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' www.google-analytics.com pagead2.googlesyndication.com 'unsafe-inline'; img-src 'self' www.google-analytics.com stats.g.doubleclick.net data:; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; frame-src 'self' googleads.g.doubleclick.net; connect-src 'self' apis.google.com; object-src pagead2.googlesyndication.com ";
    }

    ssl_certificate /etc/letsencrypt/live/lukasoppermann.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lukasoppermann.com/privkey.pem;
    # access_log & proxy_pass config
    include /etc/nginx/includes/proxy-pass.conf;
    # set expire header for static files
    # general ssl parameters
    include /etc/nginx/includes/ssl-params-with-preload.conf;
    # include /etc/nginx/includes/expire_header.conf;
    # Content Security Policy https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
    # default csp
    #include /etc/nginx/includes/csp.conf;
    # custom csp
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' www.google-analytics.com; img-src 'self' www.google-analytics.com data:; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; frame-src 'self'; connect-src 'self' apis.google.com; object-src 'none'";

    root         /var/www/html;
}
